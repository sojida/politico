<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/tabs.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/modal.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/tables.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/errorModal.css" />
    <script defer src="./scripts/adminTabs.js" ></script>
</head>
<body>
    <div class="hdr-bkg">
        <nav>
            <div class="logo"><a href="./index.html">Politico</a></div>
            <div class="nav-item signin"><a id="logOut">Logout</a></div>
        </nav>
    </div>

    <main class="main-container">
        <div class="tab">
            <button class="tablinks" name="party-section" id="party-tab"><span class="icon"><i class="fas fa-republican"></i></span><span class="text">Party</span></button>
            <button class="tablinks" name="office-section" id="office-tab"><span class="icon"><i class="fas fa-building"></i></span><span class="text">Office</span></button>
            <button class="tablinks" name="interest-section" id="interest-tab"><span class="icon"><i class="fas fa-user-edit"></i></span><span class="text">Interests</span></button>
        </div>
          
          <div id="party-section" class="tabcontent">
            <h3>Party</h3>

            <button class="accordion">Create New Party</button>
            <div class="create-party panel">
                    <form enctype="multipart/form-data" name="partyForm" id="party-form" onsubmit="return false" class="admin-form">
                        <label for="party">Party Name<span class="important">*</span></label>
                        <p class="err-text"></p>
                        <input type="text" name="name" placeholder="Party Name" required>



                        <label for="hqAddress">HQ Address<span class="important">*</span></label>
                        <p class="err-text"></p>
                        <input type="text" name="hqAddress" placeholder="Hq Address" required>
 


                        <label for="partyLogo">Party Logo<span class="important">*</span></label>
                        <p class="err-text"></p>
                        <input type="file" id="logo-upload" name="logoUrl">
                        

                        <label for="submit"></label>
                        <button type="submit" class="create-party-btn">Create Party</button>
                    </form>
            </div>

            <button class="accordion">Political Parties</button>
            <div class="party-table panel">
                <p id="edit-error" class="edit-present"></p>
                <p id="edit-success" class="edit-present"></p>
                <table>
                    <tr>
                        <th>Party</th>
                        <th>Hq Address</th>
                        <th>Logo</th>
                        <th>Delete</th>

                    </tr>
                    <tbody class="party-edit-info"></tbody>
                </table>
            </div>


          </div>

          
          
          <div id="office-section" class="tabcontent">
            <h3>Office</h3>
            
            <button class="accordion">Create New Office</button>
            <div class="create-office panel admin-form-panel">
                    <form enctype="multipart/form-data"  class="admin-form" id="office-form" name="officeForm">
                        <p id="office-err" class="err"></p>
                        <p>
                        <label for="party">Office Name:<span class="important">*</span></label>
                        <input type="text" name="name" placeholder="Office name" required>
                        </p>

                        <p>
                        <label for="type">Government Type:<span class="important">*</span></label>
                        <select name="type" required>
                            <option value="Federal">Federal</option>
                            <option value="State">State</option>
                            <option value="Local">Local</option>
                            <option value="Legislative">Legislative</option>
                        </select>
                        </p>

                        <label for="submit"></label>
                        <button type="submit" class="create-office-btn">Create Office</button>
                    </form>
            </div>

            <button class="accordion">Offices</button>
            <div class="office-table panel">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>    
                        </tr>
                        <tbody class="office-info"></tbody>
                </table>

            </div>

          </div>

          <div id="interest-section" class="tabcontent">
            <h3>Interested Candidates</h3>

                <button class="accordion">Register A Candidate</button>
                <div class="inrterest-table panel">

                        <form enctype="multipart/form-data"  class="admin-form interest-form" id="office-form" name="officeForm">
                           
                            <label for="office">Select Office<span class="important">*</span></label>
                            <select name="office" id="office-list"></select>                            
                        </form>
                        <p class="err" id="interest-err"></p>
                        <p class="msg" id="interest-msg"></p>

                        <table class="interestee">
                            <tr>
                                <th>Party</th>
                                <th>Office</th>
                                <th>Interested Candidate</th>
                                <th>Resgister</th>
                            </tr>
                            <tbody id="interest-info"></tbody>

                        </table>

                        <div id="no-interest" class="center"></div>
                </div>
                       
          </div>
    </main>


    <div id="delete-modal" class="modal">

        <div class="modal-content">
          <div class="modal-header">
            <span class="close del-close">&times;</span>
            <h2>Delete Party</h2>
          </div>
          <div class="modal-body">
           <h4>Are you sure you want to delete this party?</h4>
           <button class="yes">Yes</button>
           <button class="no">No</button>
            </div>
          <div class="modal-footer">
          </div>
        </div>
  </div>

    <div id="edit-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close edit-close">&times;</span>
            <h2>Edit Party</h2>
          </div>
          <div class="modal-body">
            <form action="" enctype="multipart/form-data">
                <p>
                <label for="party">Party Name:</label>
                <input type="text" name="party" placeholder="Party Name">
                </p>

                <p>
                <label for="hqAddress">HQ Address:</label>
                <input type="text" name="hqAddress" placeholder="Hq Address">
                </p>

                <p>
                <label for="partyLogo">Party Logo:</label>
                <input type="file" name="partyLogo">
                </p>

                <input type="submit" value="Edit Party" class="go block">
            </form>

          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>



    <div class="space2"></div>
    <footer>
        <p><a href="admin.html">Politico</a>, Copyright &copy; <a href="user.html">2019</a></p>
    </footer>

    <div id="error-modal" class="modal">

            <div class="modal-content">
              <div class="modal-header">
                <span class="close err-close">&times;</span>
                <h2>Error</h2>
              </div>
              <div class="modal-body">
               <h4 id="err-msg"></h4>
              </div>
              <div class="modal-footer">
              </div>
            </div>
      </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close scc-close">&times;</span>
            <h2>Success</h2>
          </div>
          <div class="modal-body">
           <h4 id="scc-msg"></h4>
          </div>
          <div class="modal-footer">
          </div>
        </div>
  </div>
  
  <script src="./scripts/errorModal.js"></script>
    <script src="./scripts/fetch/fetch.js" ></script>
    <script src="./scripts/deleteModal.js" ></script>
    <script src="./scripts/modal.js" ></script>
    <script src="./scripts/admin/adminParties.js" ></script>
    <script src="./scripts/accordion.js"  ></script>


    

</body>
</html>
